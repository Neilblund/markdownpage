## goals

- register and download ACLED data
- grouping, summarizing, and date manipulation
- mapping using ggmap and leaflet

---

## The Armed Conflict Location &amp; Event Data Project 

- Global data on conflict events (including non-violent protest, despite the name)  
- hand-coded using news, government and NGO reports
- updated weekly
---

## ACLED: advantages

- regularly updated 
- wide geographic coverage with city level specificity
- tracks violence and non-violence, uses wide range of sources, and hand-coding
- tracks state violence 

---

## ACLED: limits
- short time frame (Africa from 1997, rest of the world mostly post 2010)
- tactics and claims are not tracked systematically
- [messy coding of actors and fatalities](https://www.washingtonpost.com/news/monkey-cage/wp/2017/07/21/no-al-shabab-isnt-more-deadly-than-boko-haram-here-are-better-numbers/)

---

## ACLED: getting data
- register an account at the [ACLED access portal](https://developer.acleddata.com/)
- navigate to the [main user dashboard](https://developer.acleddata.com/dashboard/main/)
- click "add a new download key" and copy the code
- use the [data export tool](https://acleddata.com/data-export-tool/) to download data

## mutating variables

[mutate](https://dplyr.tidyverse.org/reference/mutate.html) adds new columns to existing data

as.Date will convert text to a date that R can use, the format option tells R how to interpret the text. [(detail here)](https://www.r-bloggers.com/2013/08/date-formats-in-r/)


```r
china_hk&lt;-china_hk%&gt;%
  mutate(fmt_event_date = as.Date(event_date, format = '%d %b %Y'))
```

## Counting events by type

Use [group by](https://dplyr.tidyverse.org/reference/group_by.html) and [summarize](https://dplyr.tidyverse.org/reference/summarise.html) to get a count by category. 
The [n](https://www.rdocumentation.org/packages/dplyr/versions/0.7.8/topics/n) function here just counts the rows in the group


```r
china_hk%&gt;%
  group_by(disorder_type)%&gt;%
  summarize(count = n()
            
            )
```

## Count events by date


```r
event_count&lt;-china_hk %&gt;%
    filter(disorder_type == 'Demonstrations') %&gt;%
    mutate(
      fmt_event_date = dmy(event_date),
      week = floor_date(fmt_event_date, unit='week')
    )%&gt;%
  group_by(week)%&gt;%
  summarise(n = n())%&gt;%
  complete(week = seq.Date(min(week), 
                           max(week),by='week'), 
           fill=list(n=0))
```

## Interactive Map



Leaflet allows us to create an interactive map. We can start by loading the OSM data and leaflet libraries. Then we can grab a bounding box to capture our relevant mapping area. 


```r
library(osmdata)
library(leaflet)

hkbox  &lt;- getbb("Hong Kong, China")
```


Then get a count of events at each location. 


```r
location_count &lt;- china_hk%&gt;%
  count(latitude, longitude, disorder_type)
```

---

# Create a color palette

Then we can make a palette to code event types using [colorFactor](https://rstudio.github.io/leaflet/colors.html)


```r
factpal &lt;-
  colorFactor(topo.colors(length(unique(
    location_count$disorder_type
  ))), 
  location_count$disorder_type)
```

            lng2=hkbox[3],

            # create a popup to show additional info on reported events on click
